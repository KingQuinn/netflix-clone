<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#"><img src="images/logo.svg" alt="logo"></a>
    </nav>
    <div class="form-container">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-main">
                <input type="text" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-main">
                <input type="text" required>
                <label>Password</label>
            </div>
            <button class="sign-btn" type="submit">Sign In</button>
            <div class="case"><p>OR</p></div>
            <button class="use-code-btn" type="submit">Use a Sign-In Code</button>
            <div class="forgot-password"><p>Forgot password?</p></div>
            
            <div class="form-help">
                
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label class="textR" for="remember-me">Remember me</label>
                </div>
                <p class="new-2-net">New to Netflix? <a href="#">Sign up now.</a></p>
            </div>
        </form>
        
        <small>
            This page is protected by Google reCAPTCHA to ensure
            you're not a bot. <a href="#">Learn more.</a>
        </small>
    </div>
